<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <app-user-form #pf [user]="user"></app-user-form>
        </div>
        <div class="col-md-8">
            <div *ngIf="users.length === 0" class="card shadow  ">
                <h5 class="card-header">Product</h5>
                <div class="card-body">
                  <h5 class="card-title">Data kamu masih kosong</h5>
                  <p class="card-text">Tambahkan data di form tambah product :)</p>

                </div>
              </div>

            <div *ngIf="users.length > 0" class="card shadow" >
                <h3 class="card-header">User List</h3>
          
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Birth date</th>
                                <th>Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let u of users" (click)="pf.setUser(u)">
                                <td>{{u.firstName}}</td>
                                <td>{{u.lastName}}</td>
                                <td>{{u.gender}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.birthDate}}</td>
                                <td><qr-code [value]="'https://www.freakyjolly.com/'"></qr-code></td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
